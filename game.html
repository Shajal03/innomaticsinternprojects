<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="landing-page">
        <h1>Memory Match Game</h1>
        <p>Select a category to start:</p>
        <button onclick="startGame('fruits')">Fruits</button>
        <button onclick="startGame('emojis')">Emojis</button>
        <button onclick="startGame('animals')">Animals</button>
        <button onclick="startGame('planets')">Planets</button>
        <button onclick="startGame('flags')">Flags</button>
    </div>
    
    <div id="game-container" style="display: none;">
        <div id="info">
            <span id="score">Score: 0</span>
            <span id="timer">Time: 30s</span>
        </div>
        <div id="grid"></div>
        <button id="restart-btn" onclick="restartGame()">Restart</button>
    </div>

    <audio id="flip-sound" src="flip.mp3"></audio>
    <audio id="match-sound" src="match.mp3"></audio>
    <audio id="game-over-sound" src="game-over.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
